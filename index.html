<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirate Translator</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <h1 class="header">Talk like a Pirate</h1>
    <div class="parent-div">
        <div class="child1-div"> <img class="img" src="pirate-img.jpg"></div>

            <textarea class="in-textarea" placeholder="Type the message to be translated"></textarea>

    <footer>
        <h1>About</h1>
        <p class="footer-content">See how you can speak like a pirate and have fun!</p>
